<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/Hero.avif" as="image" type="image/avif">
    <link rel="preload" href="/assets/Hero.webp" as="image" type="image/webp">
    <link rel="preload" href="/assets/Hero2.avif" as="image" type="image/avif">
    <link rel="preload" href="/assets/Hero2.webp" as="image" type="image/webp">
    
    <!-- Favicons -->
    <link rel="icon" type="image/avif" href="/assets/Logo.avif" />
    <link rel="icon" type="image/webp" href="/assets/Logo.webp" />
    <link rel="icon" type="image/png" href="/assets/Logo.png" />
    
    <meta name="generator" content="FixDrive" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>FixDrive - Your personal driver. Simplified.</title>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
<script>
  // Не регистрируем SW в dev, чтобы не мешать HMR (WebSocket)
  if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').catch(() => {})
    })
  }
  </script>
</body>
</html>
